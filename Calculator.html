<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="title"> Calculator </div>
      <div id="name"> By: Erin Limbo</div>
      <div id="calculator">
        <div id="screen">

        </div>
        <div id="buttons">
          <button type="button" class= "button" id="ac">AC</button>
          <button type="button" class= "button" id="plusMinus">+/-</button>
          <button type="button" class= "button" id="percent">&#x25</button>
          <button type="button" class= "button" id="divide">&#xf7</button>
          <button type="button" class= "button" id="_7">7</button>
          <button type="button" class= "button" id="_8">8</button>
          <button type="button" class= "button" id="_9">9</button>
          <button type="button" class= "button" id="multiply"> &#215</button>
          <button type="button" class= "button" id="_4">4</button>
          <button type="button" class= "button" id="_5">5</button>
          <button type="button" class= "button" id="_6">6</button>
          <button type="button" class= "button" id="minus">-</button>
          <button type="button" class= "button" id="_1">1</button>
          <button type="button" class= "button" id="_2">2</button>
          <button type="button" class= "button" id="_3">3</button>
          <button type="button" class= "button" id="plus">+</button>
          <button type="button" class= "button" id="_0">0</button>
          <button type="button" class= "button" id="decimal">.</button>
          <button type="button" class= "button" id="equal">=</button>





        </div>
      </div>
    </div>
  </body>
</html>
