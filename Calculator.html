<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="container" class="columnFlex">
      <div id="title"> Calculator </div>
      <div id="name"> By: Erin Limbo</div>
      <div id="calculator" class="columnFlex">
        <div id="screen" dataText = "0"></div>
        <div id="buttons">
          <button type="button" class= "button light " id="ac">AC</button>
          <button type="button" class= "button light" id="plusMinus">+/-</button>
          <button type="button" class= "button light" id="percent">&#x25;</button>
          <button type="button" class= "button special" id="divide">&#xf7;</button>
          <button type="button" class= "button" id="_7">7</button>
          <button type="button" class= "button" id="_8">8</button>
          <button type="button" class= "button" id="_9">9</button>
          <button type="button" class= "button special" id="multiply">&#215;</button>
          <button type="button" class= "button" id="_4">4</button>
          <button type="button" class= "button" id="_5">5</button>
          <button type="button" class= "button" id="_6">6</button>
          <button type="button" class= "button special" id="minus">-</button>
          <button type="button" class= "button" id="_1">1</button>
          <button type="button" class= "button" id="_2">2</button>
          <button type="button" class= "button" id="_3">3</button>
          <button type="button" class= "button special" id="plus">+</button>
          <button type="button" class= "button" id="_0">0</button>
          <button type="button" class= "button" id="decimal">.</button>
          <button type="button" class= "button special" id="equal">=</button>
        </div>
      </div>

    </div>
    <div id="showHistory" class="columnFlex">
      <div id="historyTitle"></div>
      <div id= "historyList"></div>
    </div>
    <script src="Calculator.js" charset="utf-8"></script>
  </body>
</html>
